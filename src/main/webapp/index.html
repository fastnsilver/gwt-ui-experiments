<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="gwt:property" content="locale=en">
        
        <link type="text/css" rel="stylesheet" href="resources/multivalue-suggestbox.css">
        
        <!--                                           -->
        <!-- Titles are optional, but useful           -->
        <!--                                           -->
        <title>Sample Market UI Home</title>
        
        <!-- This script tag is what actually loads the GWT module.  The -->
        <!-- 'nocache.js' file (also called a "selection script") is     -->
        <!-- produced by the GWT compiler in the module output directory -->
        <!-- or generated automatically in hosted mode.                  -->
        <!-- If you add any GWT meta tags, they must be added before     -->
        <!-- this line.                                                  -->
        <!--                                                             -->
        <script type="text/javascript" language="javascript" src="EMKT/EMKT.nocache.js"></script>
    </head>
    
    <!--                                           -->
    <!-- The body can have arbitrary html, or      -->
    <!-- you can leave the body empty if you want  -->
    <!-- to create a completely dynamic UI.        -->
    <!--                                           -->
    <body>
        <!-- OPTIONAL: include this if you want history support -->
        <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position: absolute; width: 0; height: 0; border: 0"></iframe>
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
        <noscript>
            <div
            style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
                Your web browser must have JavaScript enabled in order for this
                application to display correctly.
            </div>
        </noscript>
    </body>
    
</html>
